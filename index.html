<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Portal FREQ</title>
</head>
<body>
    <div id="big-container">
               <div id="login-container">
                   <div id="login-left-side">
                       <div id="login-left-side-column">
                       <img id="logo" src="logo.png" alt="freq-logo">
                       <h1>Dzienniczek FREQ oferuje Ci trzymanie statystyk frekwencyjnych w jednym miejscu.</h1>
                    </div>
                </div>
                   <div id="login-right-side">
                       <h1>Zaloguj się!</h1>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Adres e-mail...</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Hasło...</label>
                        </div>
                    </div>
                </div>
    
      
    </div>
</body>
</html>
